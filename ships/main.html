<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="myboard">

    </div>
    <div id="UI">
        <div>
            <h4 id="myscore">My Score: 0</h4>
            <h4 id="opscore">Oponent Score: 0</h4>
        </div>
        <div>
            <img id="ss" src="ss.png" alt="Small Ship" width="50" height="50" style="margin-left:5px">
            <img id="ms" src="ms.png" alt="Small Ship" width="50" height="50" style="margin-left:10px">
            <img id="bs" src="bs.jpg" alt="Small Ship" width="50" height="50" style="margin-left:10px">
        </div>
        <img id="rotate" src="rotate.png" alt="rotate" width="50" height="50" style="margin-left:37%;margin-top:5%">
        <button id="start">Start</button>
        <h4 id="loading">Place Your Ships!</h4>
    </div>
    <div id="opboard">

    </div>
    <script src="main.js"></script>
</body>

</html>
